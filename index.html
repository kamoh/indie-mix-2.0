<!DOCTYPE HTML>
<html>
<head>
  <title>Indie Mix 2.0</title>
  <!-- CSS path not working yet, using fugly in-line style -->
  <!-- <link rel="stylesheet" type="text/css" href="/css/default.css"> -->
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    h1 {
      text-align: center;
    }
    body { 
      font: 13px Helvetica, Arial; 
    }
    form { 
      background: #000; 
      padding: 3px; 
      position: fixed; 
      bottom: 0; 
      width: 100%; 
    }
    form input#m { 
      padding: 10px; 
      border: 0; 
      width: 83.8%; 
      margin-right: .4%; 
    }
    form input#name {
      padding: 10px;
      border: 0;
      width: 10%;
      margin-right: .4%;
    }
    form button { 
      width: 5%; 
      background: rgb(130, 224, 255); 
      border: none; 
      padding: 10px; 
    }
    #messages { 
      list-style-type: none; 
      margin: 0; 
      padding: 0; 
    }
    #messages li { 
      padding: 5px 10px; 
    }
    #messages li:nth-child(odd) { 
      background: #eee; 
    }
</style>
  </head>
  <body>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <h1>Welcome to Moosetown</h1>
    <ul id="messages"></ul>
    <form action="" class="">
      <input id="m" autocomplete="off"><button>Send</button>
      <input id="name" autocomplete="off" placeholder="your name">
    </form>
    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script>
      var noNames = ["goober","monkeybat","moosejamms","grumpkin","derf-pooper","roosta","sounddrooper","tacobreath","lolwut","uncle jemima","front-door farter","carseat","air conditioner","lint roller","butterscotch krumpet","tuba repairman","pocket salesman","car door inspector","used gum aficionado","k-pop fanatic","beer ombudsman","big bird impersonator","graffiti stain","wisdom tooth","ignorance tooth","pocket harmonica"];
      var defaultName = noNames[Math.floor(Math.random() * noNames.length)];
      var socket = io();
      $('form').submit(function(){
        var msg = $('#m').val(),
            name;
        if ($('#name').val() !== '') {
          name = $("#name").val() + ": ";
        } else {
          name = "nameless " + defaultName + ": ";
        }
        socket.emit('chat message', name + msg);
        console.log("emitted message '" + msg + "'");
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        console.log("received message '" + msg + "'");
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
