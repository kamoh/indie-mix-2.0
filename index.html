<!DOCTYPE HTML>
<html>
<head>
  <title>Socket.IO chat</title>
  <style>
      * { 
        margin: 0; 
        padding: 0; 
        box-sizing: border-box; 
      }
      body { 
        font: 13px Helvetica, Arial; 
      }
      form { 
        background: #000; 
        padding: 3px; 
        position: fixed; 
        bottom: 0; 
        width: 100%; 
      }
      form input#m { 
        padding: 10px; 
        border: 0; 
        width: 83.8%; 
        margin-right: .4%; 
      }
      form input#name {
        padding: 10px;
        border: 0;
        width: 10%;
        margin-right: .4%;
      }
      form button { 
        width: 5%; 
        background: rgb(130, 224, 255); 
        border: none; 
        padding: 10px; 
      }
      #messages { 
        list-style-type: none; 
        margin: 0; 
        padding: 0; 
      }
      #messages li { 
        padding: 5px 10px; 
      }
      #messages li:nth-child(odd) { 
        background: #eee; 
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <ul id="messages"></ul>
    <form action="" class="">
      <input id="m" autocomplete="off"><button>Send</button>
      <input id="name" autocomplete="off" placeholder="your name">
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        var msg = $('#m').val();
        var name = $("#name").val() + ": ";
        socket.emit('chat message', name + msg);
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
    
  </body>
</html>
